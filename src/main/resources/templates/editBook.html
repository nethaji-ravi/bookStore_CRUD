<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeLeaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Book Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book-Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="availableBooks">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="myBooks">My Books</a>
        </li>
      </ul>
      
      <div>
		  <a class="nav-link" href="bookRegister">New Book Register</a>
	 </div>

    </div>
  </div>
</nav>
 
 
 <div class="container">
	 <div class="container mt-3">
  <h2 class="text-center">Edit Book</h2>
  <form action="/save" method="POST" th:object="${book}">
	  <input type="hidden" name="book_id" th:value="${book.book_id}" >
    <div class="mb-3 mt-3">
      <label for="book_name">Book Name</label>
      <input type="text" class="form-control" id="book_name" placeholder="Enter Book Name" name="name" th:value="${book.name}">
    </div>
    <div class="mb-3">
      <label for="auth_name">Author Name:</label>
      <input type="text" class="form-control" id="auth_name" placeholder="Enter Author Name" name="author" th:value="${book.author}">
    </div>
    <div class="mb-3">
      <label for="book_price">Price:</label>
      <input type="text" class="form-control" id="book_price" placeholder="Enter Book Price" name="price" th:value="${book.price}">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

	 
 </div>
</body>
</html>
